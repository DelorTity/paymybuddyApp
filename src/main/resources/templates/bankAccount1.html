<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bankAccounts</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<header>
    <nav class="navbar navbar-expand-md bg-white navbar-light  fixed-top">
        <div class="container">
            <a class="navbar-brand fw-italic" href="/index.html">
                <span class="bg-gradient bg-success bi-person-fill-add p-1 rounded-3 text-light">Pay My Buddy</span>
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav text-truncate fw-bolder">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transfer.html">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link profile" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body  style="background:ghostwhite;">
    <section class="py-5" style="position: font 1em sans-serif;">
        <div class="pagetitle" style=" margin-bottom: 10px; margin-top: 100px;">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item" aria-current="page">profile</li>
                    <li class="breadcrumb-item active" aria-current="page">Accounts</li>
                </ol>
            </nav>
        </div>
        <div class="row gy-4 mt-4">
            <div class="row gy-4 mt-4">
                <div class="col-3 text-center">
                    <div class="bg-white h-100 w-100 py-5">
                        <ul class = "list-inline" id="sidebar-nav">
                            <li class="">
                                <a class="text-decoration-none text-secondary" href="profile.html">
                                    <i class="bi bi-list"></i>
                                    <span> My profil</span>
                                </a>
                            </li>
                            <li class="pt-3">
                                <a class="btn btn-success" href="">
                                    <i class="bi bi-phone"></i>
                                    <span> check my account </span>
                                </a>
                            </li>
                            <li class="pt-3">
                                <a class="btn btn-success" href="bankAccount.html">
                                    <i class="bi bi-phone"></i>
                                    <span> Bank Account</span>
                                </a>
                            </li>
                            <li class="pt-3">
                                <a class="btn btn-success" href="">
                                    <i class="bi bi-phone"></i>
                                    <span> change password</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <form action="bankAccount" method="POST">
                <div class="col-3" >
                    <div class="bg-white h-75 w-95 py-3">
                        <table class="table table-bordered value" style="line-height:normal" aria-colspan="d-md-inline">
                            <thead style=" font-family:Georgia, 'Times New Roman', Times, serif, sans-serif;font-size:18px;">
                                <tr>
                                    <th scope="col">select</th>
                                    <th scope="col">list of account</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody aria-multiselectable="true" aria-checked="mixed">
                                <th:block th:each = "bankAccount : ${accountsNumbers}">
                                    <tr>
                                        <td><input type="checkbox" name="select"></td>
                                        <td>[[${bankAccount.accountNumber}]]</td>
                                        <td>
                                            <a class="h6 mr-3" th:href="@{'/bankAccount/edit/' + ${bankAccount.id}}">Edit</a>
                                            <a class="h6 mr-3" th:href="@{'/bankAccount/delete/' + ${bankAccount.id}}">Delete</a>
                                        </td>
                                    </tr>
                                </th:block>
                                <tr>
                                    <li class="nav-item mr-2">
                                        <a class="h5" th:href="@{'/bankAccount/newAccount'}">add account</a>

                                    </li>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
            <div class="container-fluid text-center">
                <h1> Hello !!!</h1>
                <a class="h2" th:href="@{/bankAccount}"> Manage My Account</a>
            </div>
        </div>
    </section>
</body>
</html>
